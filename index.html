<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imagine Dragons anagram maker</title>
</head>
<body>
<h1>Imagine Dragons anagram generator</h1>
<h2>Result:</h2>
<p id="res">Imagine Dragons</p>
<button onclick="main()">Generate</button>
<script type="text/javascript">
"use strict"
let main = e => {
	res.innerHTML = "Imagine Dragons"
		.split("")
		.map(val => ({val, sort: Math.random()}))
		.sort((a, b) => a.sort - b.sort)
		.map(({val}) => val)
		.join("")	
}
</script>
</body>
</html>
